<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script>
        const MathService = {
            F5(factors, numbers) {
                return numbers.reduce((sum, num) => 
                    factors.some(factor => num % factor === 0) ? sum + num : sum, 0);
            }
        };
        function calculateSum() {
            const a = document.getElementById('a').value.split(',').map(Number);
            const l = document.getElementById('l').value.split(',').map(Number);
            
            if (a.length !== 2 || a.some(isNaN) || l.some(isNaN)) {
                alert('Please enter exactly two valid factors and a valid number list');
                return;
            }
            
            const result = MathService.F5(a, l);
            alert('Sum of multiples: ' + result);
        }
            
    </script>
</head>
<body>
    
    <label>A</label>
    <input id ="A"size = "50">
    <br>
    <label>L</label>
    <input id ="L" size = "50">
    <br>
    <button onclick ="calculateSum()">Calculate</button>
    

</body>
</html>
