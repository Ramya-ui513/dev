<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <button onclick ="quantity()"> calculate total cost </button>
    <p id="output"></p>
</body>
<script>
    const basket_price= {
        F7: function  (basket, price){
            let totalCost = 0;
            for(let product in basket){
                if (price[product] != undefined){
                    totalCost += basket[product] * price[product];
                }

            }
            
            return totalCost;
        }
    }

    function quantity() {
        const basket = {
            Banana : 3,
            peach : 2,
            Apple : 5
        };

        const price = {
            Banana : 2.30,
            peach : 1.99,
            Apple : 2.10
        };
        const result = F7(basket, price);
                document.getElementById("output").textContent = result;
                alert(`Total Cost of products ${result}`);
    }
    
    
</script>
