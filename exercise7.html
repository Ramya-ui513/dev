<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <label>Banana</label>
    <input id="a" size="50">
    <br>
    <label>Peach</label>
    <input id="b" size="50">
    <br>
    <label>Apple</label>
    <input id="c" size="50">
    <br>
    <button onclick ="quantity()"> calculate total cost </button>
    <p id="output"></p>
</body>
<script>
    const basket_price= {
        F7: function  (basket, price){
            let totalCost = 0;
            for(let product in basket){
                if (price[product] != undefined){
                    totalCost += basket[product] * price[product];
                }

            }
            
            return totalCost;
        }
    }

    function quantity() {
        const basket = {
            Banana: parse(document.getElementById("a").value) || 0, 
            peach: parse(document.getElementById("b").value) || 0,  
            Apple: parse(document.getElementById("c").value) || 0 
        };

        const price = {
            Banana : 2.30,
            peach : 1.99,
            Apple : 2.10
        };
        const result = basket_price.F7(basket, price);
                document.getElementById("output").textContent = result;
                alert(`Total Cost of products ${result}`);
    }
    
    
</script>
</html>
