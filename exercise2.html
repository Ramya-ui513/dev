<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        function sum(){
        let num = 0;

        for(i=0; i<=1000; i++){
            if (i % 3===0 || i % 5===0){
               num = num + i;
            }
        }    
            alert(` The total sum of multiples os 3 0r 5 below 1000 ${num}`);

        }
    
    </script>
</head>
<body>
    <button onclick="sum() "> Calculate</button>
</body>
</html>
