<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Sum of Multiples</title>
    <script>
        function sum(){
            const a = parseInt(document.getElementById('A').value) ||0;
            const b = parseInt(document.getElementById('B').value) ||0;
            const n = parseInt(document.getElementById('N').value) ||0;
             
                let sum = 0;
                for(let i = 0; i < n; i++){
                    
                    if (i % a === 0 || i % b === 0){
                        sum = sum + i;
                        i++;
                    }
                }
            alert(`The sum of all multiples of ${a} or ${b} below ${n} is ${sum}`);   
        }
    </script>
</head>
<body>
    <div>
        <lable>A:</lable>
        <input id = "A">
    </div>
    <div>
        <lable>B:</lable>
        <input id = "B">
    </div>
    <div>
        <lable>N:</lable>
        <input id = "N">
    </div>
    <div>
        <button onclick = "sum()">Caluculate</button>
    </div>
</body>
</html>
